# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle added

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  sigma_code_scanning_run_steps:
    runs-on: ubuntu-latest
    container:
      image: shuihen/testapp:sigma-2022.3.0
      credentials:
        username: ${{secrets.REGISTRY_USERNAME}}
        password: ${{secrets.REGISTRY_PASSWORD}}
    
    steps:
      - name: Check out the repo
        uses: synced-actions/checkout@v2
 
      - name: Sigma analysi
        run: sigma analyze --format github .
 
      - name: Upload SARIF file
        if: ${{ always() }}
        uses: synced-actions/github-codeql-action/upload-sarif@v1
        with:
          sarif_file: sigma-results.json

  
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: shuihen/testapp
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
         
